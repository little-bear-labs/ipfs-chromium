name: Chromium in-tree browser build
on:
  pull_request:
    paths:
      - CMakeLists.txt
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
              name: "macOS Latest Clang",
              os: macos-latest,
              artifact: "macos_clang.7z",
              build_type: "Release",
              cc: "clang",
              cxx: "clang++",
              archiver: "7za a",
              generators: "Ninja"
            }
    steps:
      - uses: actions/checkout@v2
      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}
          pwd
          git status
          which python3 
          python3 --version
      - name: Install dependencies on macos
        if: startsWith(matrix.config.os, 'macos')
        run: |
          brew install p7zip cmake ninja
          ninja --version
          cmake --version
          pip3 install httplib2
      - name: Configure
        shell: bash
        run: |
          mkdir build
          cmake \
            -G "${{ matrix.config.generators }}" \
            -S . \
            -B build \
            -D DOWNLOAD_CHROMIUM=ON \
            -D CMAKE_BUILD_TYPE=${{ matrix.config.build_type }}
      - name: Build
        shell: bash
        run: cmake --build build --config ${{ matrix.config.build_type }} --target chrome_browser
      - name: Package
        if: startsWith(matrix.config.build_type, 'Release')
        shell: bash
        run: cmake --build build --config ${{ matrix.config.build_type }} --target package
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
          export_default_credentials: true
      - name: Check gcloud CLI
        run: gcloud info
      - name: Upload
        if: startsWith(matrix.config.build_type, 'Release')
        shell: bash
        run: cmake --build build --config ${{ matrix.config.build_type }} --target upload
